<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(){
        var x=parseInt(prompt("Enter 1st value"));
        var y=parseInt(prompt("Enter 2nd value"));
        var result=x+y;
        document.write("Sum of "+x+" and "+y+" is : "+result +"<br>");
        
        
       }
    </script>
</head>
<body>
   <button onclick="add()">SUM</button><br><br>
</body>
</html>
