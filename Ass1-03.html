<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table</title>
  <style>
    h1{
      text-align: center;
      color: blue;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid black;
      padding: 10px;
      text-align: left;
      text-align: center;
    }

    th {
      background-color: antiquewhite;
      color:navy;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>HTML Table</h1>

  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Sowjanya</td>
      <td>25</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Pallavi</td>
      <td>24</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Saikrishna</td>
      <td>28</td>
    </tr>
  </table>
</body>

</html>
